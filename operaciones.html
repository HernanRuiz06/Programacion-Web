<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con Javascript</title>
	<script type="text/javascript" src="operaciones.js"></script>
</head>
<body>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escribe un número</label>
		<input type="text" name="num1" id="num1" placeholder="Escribe un número"><br>
		<label for="num2">Escribe un número</label>
		<input type="text" name="num2" id="num2" placeholder="Escribe un número"><br>
		<input type="button" name="suma" id="suma" value="Suma" onclick="sumar()">
		<input type="button" name="resta" id="resta" value="Resta" onclick="resta()">
		<input type="button" name="multi" id="mutli" value="Multiplica" onclick="multiplicar()">
		<input type="button" name="divide" id="divide" value="Divide" onclick="dividir()">
	</form>
	El resultado es:
	<p id="r"></p>
</body>
</html>
