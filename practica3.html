<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El sistema solar</title>
    <style>
        table {
            width: 75%;
            margin: auto;
            text-align: center;
        }
        iframe {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
        img {
            width: 150px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><h1>El sistema solar</h1></th>
        </tr>
        <tr>
            <td><img src="imagenes/mercurio.jpg" alt="Mercurio" onclick="mostrarImagen('imagenes/mercurio.jpg')"></td>
            <td><img src="imagenes/venus.jpg" alt="Mercurio" onclick="mostrarImagen('imagenes/venus.jpg')"></td>
            <td><img src="imagenes/tierra.jpg" alt="Mercurio" onclick="mostrarImagen('imagenes/tierra.jpg')"></td>
            <td><img src="imagenes/marte.jpg" alt="Mercurio" onclick="mostrarImagen('imagenes/marte.jpg')"></td>
        </tr>
        <tr>
            <td colspan="4">
                <iframe id="visor"></iframe>
            </td>
        </tr>
    </table>

    <script>
        function mostrarImagen(imagen) {
            document.getElementById('visor').src = imagen;
        }
    </script>
</body>
</html>
