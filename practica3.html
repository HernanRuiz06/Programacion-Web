<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El sistema solar</title>
    <style>
        table {
            width: 75%;
            margin: auto;
            text-align: center;
        }
        iframe {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
        img {
            width: 150px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><h1>El sistema solar</h1></th>
        </tr>
        <tr>
            <td><img src="https://content.nationalgeographic.com.es/medio/2022/07/31/el-planeta-mercurio_c7bafef8_1280x720.jpg" alt="Mercurio" onclick="mostrarImagen('imagenes/mercurio.jpg')"></td>
            <td><img src="https://content.nationalgeographic.com.es/medio/2021/05/07/imagen-compuesta-de-la-superficie-de-venus_58c205c3_800x800.jpeg" alt="Mercurio" onclick="mostrarImagen('imagenes/venus.jpg')"></td>
            <td><img src="https://definicion.de/wp-content/uploads/2009/01/planeta-tierra.png" alt="Mercurio" onclick="mostrarImagen('imagenes/tierra.jpg')"></td>
            <td><img src="https://img.asmedia.epimg.net/resizer/v2/D2ZOP7WK35F2TOPMD5K3OVPNWM.jpg?auth=22608901501a84999dd77f1ebfd63acc6a4af71e9f1cdf04d4f0323e88393341&width=360&height=203&smart=true" alt="Mercurio" onclick="mostrarImagen('imagenes/marte.jpg')"></td>
        </tr>
        <tr>
            <td colspan="4">
                <iframe id="visor"></iframe>
            </td>
        </tr>
    </table>

    <script>
        function mostrarImagen(imagen) {
            document.getElementById('visor').src = imagen;
        }
    </script>
</body>
</html>
